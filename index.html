<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Rate Calculator</title>
</head>

<body>
    <div id="wrapper">
        <h2>FD Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="tenure months">
        </div>
        <div>
            <button type="submit" onclick="fdRate()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        function fdRate() {
         let months = document.getElementById('input').value
         let rate = 0
         let result = document.getElementById('result')
         if(months<3){
            rate = 5.8
         }
         else if(months>=3 && months<=6){
            rate = 6.5
         }
         else if(months>=7 && months<=9){
            rate = 6.8
         }
         else{
            rate = 7
         } 
         result.innerHTML = `Your interest rate is ${rate}%`

        }

    </script>
</body>

</html>
